<ion-menu [content]="mycontent">
    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let item of menuItems" (click)="itemSelected(item)">
                {{ item }}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav #mycontent [root]="rootPage"></ion-nav>
