<ion-header>
  <ion-navbar>
    <ion-title>
      Venue Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <h1> {{venue.venue.name}}</h1>
  
    <img src="{{venue.venue.picture_url}}"/>
  
    
    <button ion-button small icon-left color="light">
        <ion-icon name="navigate"></ion-icon>
        {{venue.venue.address}}
    </button>

    <button ion-button small clear icon-left color="dark">
        <ion-icon name="link"></ion-icon>
        {{venue.venue.website}}
      </button>
  
    <button ion-button small clear icon-left color="dark">
        <ion-icon name="call"></ion-icon>
        {{venue.venue.phone}}
    </button>
  
    <p>
        {{venue.venue.about}}
    </p>
    
  </ion-content>
