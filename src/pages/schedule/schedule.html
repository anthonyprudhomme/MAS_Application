<ion-header>

  <ion-navbar>
    <ion-title>Schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div id="test" (click)="datePickerClicked()"> Start Date </div>

  <ion-item>
    <ion-range min="0" max="200" [(ngModel)]="saturation" color="secondary" item-start>
    </ion-range>
    <ion-badge item-end>{{ saturation }}</ion-badge>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let item of items" class="smallPaddingLeft" (click)="itemSelected(item)">

      <h2>{{ item }}</h2>

    </ion-item>
  </ion-list>
</ion-content>
