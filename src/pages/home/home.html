<ion-header>
  <ion-navbar>

    <ion-title>
      Every Event
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="goToProfilePage()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <h4 class="paddingLeft">Suggested events</h4>
  <ion-list>
    <div *ngFor="let event of events">
      <ion-card>
        <ion-item class="smallPaddingLeft" (click)="eventSelected(event)">

          <ion-avatar item-start class="paddingLeft">
            <img src="{{event.picture_url}}">
          </ion-avatar>
          <h2 item-top>{{ event.name }}</h2>
          <p>{{ event.modifiedStart }}</p>
          <p>{{ event.price }}€</p>

        </ion-item>
      </ion-card>
    </div>
  </ion-list>

  <div *ngIf="showLikedEvents">
    <h4 class="paddingLeft">Liked events</h4>
    <ion-list>
        <ion-card>
          <ion-item class="smallPaddingLeft" (click)="eventSelected(likedEvents[0])">

            <ion-avatar item-start class="paddingLeft">
              <img src="{{likedEvents[0].picture_url}}">
            </ion-avatar>
            <h2 item-top>{{ likedEvents[0].name }}</h2>
            <p>{{ likedEvents[0].modifiedStart }}</p>
            <p>{{ likedEvents[0].price }}€</p>

          </ion-item>
        </ion-card>
    </ion-list>
    <button ion-button full [navPush]="likedEventPage">See all your liked events</button>
  </div>
  <div *ngIf="!showLikedEvents">
      <h4 class="paddingLeft">Like event to see them here.</h4>
  </div>
  <button ion-button full [navPush]="schedulePage">Find your event</button>

  <div *ngIf="events[0] != undefined">
    <ion-card>
      <ion-card-title class="paddingLeft">
        Event of the week
      </ion-card-title>
      <img src="{{events[0].picture_url}}" (click)="eventSelected(events[0])" />
    </ion-card>
  </div>
  <div #map id="map" style="height:80%"></div>

</ion-content>
