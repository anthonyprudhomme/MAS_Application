<ion-header>
  <ion-navbar>

    <ion-title>
      Every Event
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="goToProfilePage()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <h4 class="paddingLeft">Suggested events</h4>
  <ion-list>
    <div *ngFor="let event of events">
      <ion-card>
        <ion-item class="smallPaddingLeft" (click)="eventSelected(event)">

          <ion-avatar item-start class="paddingLeft">
            <img src="{{event.event.picture_url}}">
          </ion-avatar>
          <h2 item-top>{{ event.event.name }}</h2>
          <p>{{ event.event.modifiedStart }}</p>
          <p>{{ event.event.price }}â‚¬</p>

        </ion-item>
      </ion-card>
    </div>
  </ion-list>

  <button ion-button full [navPush]="schedulePage">Find your event</button>

  <div *ngIf="events[0] != undefined">
    <ion-card>
      <ion-card-title class="paddingLeft">
        Event of the week
      </ion-card-title>
      <img src="{{events[0].event.picture_url}}" (click)="eventSelected(events[0])" />
    </ion-card>
  </div>
  <div #map id="map" style="height:80%"></div>

</ion-content>
