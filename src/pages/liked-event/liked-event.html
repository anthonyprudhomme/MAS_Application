<ion-header>

  <ion-navbar>
    <ion-title>Liked Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <div *ngFor="let event of likedEvents">
          <ion-card>
            <ion-item class="smallPaddingLeft" (click)="eventSelected(event)">
  
              <ion-avatar item-start class="paddingLeft">
                <img src="{{event.picture_url}}">
              </ion-avatar>
              <h2 item-top>{{ event.name }}</h2>
              <p>{{ event.modifiedStart }}</p>
              <p>{{ event.price }}â‚¬</p>
  
            </ion-item>
          </ion-card>
        </div>
      </ion-list>

</ion-content>
